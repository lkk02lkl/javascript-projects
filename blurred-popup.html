<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Background Popup</title>
  <link rel="stylesheet" href="styles/blurred-popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Welcome to our website</h1>
    <button class="btn">Click to join</button>
  </div>
  <div class="popup-container active">

    <h4>20% OFF Offer</h4>
    
    <label for="email">Your email</label>
    <input 
      type="email" 
      class="input" 
      name="email" 
      placeholder="Enter Your Email">

    <button class="popup-btn">Join</button>
    <div class="close-icon">
      <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    
  </div>
  

  <script src="scripts/blurred-popup.js"></script>
</body>
</html>
