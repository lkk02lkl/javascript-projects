<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="styles/feedback-ui.css">
</head>
<body>
  <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container" id="rating-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
        <small>Neutral</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
  </div>
  

  <script src="scripts/feedback-ui.js"></script>
</body>
</html>
